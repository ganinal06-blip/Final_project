version: "3.8"
services:
  bot:
    build: .
    env_file: .env
    volumes:
      - ./:/app
    restart: unless-stopped
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: botdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: